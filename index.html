<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Task</title>
</head>
<body> 
    <form id="reg_form">
            <div class="first-line">
                <input type="text" class ="style" tabindex="1" placeholder="Фамилия" name="lastname">
                <input type="text" class ="style" tabindex="2" placeholder="Имя" name="firstname"> 
                <input type="text" class ="style" tabindex="3" placeholder="Отчество" name="middlename">
            </div>
            <div class="second-line">
                <input type="tel"  class ="style" tabindex="4" placeholder="Телефон" name="phone">
                <div class="select">
                    <select name="country"  >
                        <option value ="" selected="selected" hidden>Страна</option>
                        <option value="Таиланд">Таиланд</option>
                        <option value="Индонезия">Индонезия</option>
                        <option value="Малайзия">Малайзия</option>
                        <option value="Вьетнам">Вьетнам</option>
                    </select>
                </div>
            </div>
        <div class="btn" style ="display:flex; text-align:center;">
            <button type="submit" id="send-form" >Отправить</button>
        </div>   
    </form>
     
    

    <script src="app.js"></script>
</body>
</html>
